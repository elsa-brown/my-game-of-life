<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1"
	/>
	<title>Game of Life</title>
	<link rel="icon" type="image/x-icon" href="../favicon.png" />
	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- navigation -->
		<div class="nav">
			<div class="title">
				<a class="title" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"> Life</a>
			</div>
			<div class="buttons">
				<button id="play">Play</button><br />
				<button id="clear">Clear</button><br />
				<button id="sound"></button><br />
				<div class="about">
					<a href="http://github.com/elsa-brown/my-game-of-life">🌏</a>
				</div>
			</div>
		</div>
	<!-- game board -->
		<div class="table">
			<table id="main"></table>
		</div>
	<!-- audio -->
	<audio id="audioPlayer" autoplay="true" loop="true" preload="metadata">
		<source src="audio/life-compressed.mp3" type="audio/mp3" />
	</audio>
	<audio id="fireAudioPlayer" autoplay="true" loop="true" preload="metadata">
		<source src="audio/fire-compressed.mp3" type="audio/mp3"/>
	</audio>
<script src="index.js" type="module"></script>
</body>
</html>
