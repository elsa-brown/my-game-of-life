<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1"
	/>
	<title>Game of Life</title>
	<link rel="icon" type="image/x-icon" href="../favicon.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.scss" />
</head>
<body>
	<div class="layout">
		<header>
			<h1>
				<a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="blank" rel="noopener noreferrer">Life</a>
			</h1>
			<div class="controls">
				<button id="play">Play</button>
				<button id="clear">Clear</button>
				<button id="sound" class="off">Sound</button>
			</div>
			<a href="http://github.com/elsa-brown/my-game-of-life" target="blank" rel="noopener noreferrer"><span role="img" aria-label="globe showing asia-australia emoji">🌏</span></a>
		</header>
		<main>
			<div class="board-container">
				<div id="board" class="board"></div>
			</div>
		</main>	
	</div>
	<audio id="audioPlayer" loop="true" preload="metadata">
		<source src="audio/nature.mp3" type="audio/mp3" />
	</audio>
	<audio id="fireAudioPlayer" loop="true" preload="metadata">
		<source src="audio/fire.mp3" type="audio/mp3"/>
	</audio>
	<script src="index.js" type="module"></script>
</body>
</html>
